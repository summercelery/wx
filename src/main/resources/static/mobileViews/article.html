<body>
<div class="am-g">
    <div class="myArticle">
        <div id = "title" class="myArticleTitle">
        </div>
        <div id = "time" class="myArticleTime">
        </div>
    </div>
    <article id = "content" data-am-widget="paragraph" class="myArticleText am-paragraph am-paragraph-default" data-am-paragraph="{ tableScrollable: true, pureview: true }">
    </article>
</div>

<script>
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    function showArticle(result){
        $('#title').html(result.title);
        $('#time').html(result.createTime);
        $('#content').html(result.content);
        $('#name').html(result.name);
    }

    $.ajax({

       url: "/article/getArticle",
        type: 'post',
        data:{articleId:GetQueryString("articleId")},
        success: function (result) {
            if (result.success) {
                showArticle(result.data);
            }
        },
        error: function () {

        }
    });
</script>


















<script src="js/amazeui.min.js"></script>

</body>
